<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height:500px"></div>
    <script>
    (function() {
        const map = L.map('map').setView([34, -170], 1);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let laMarker = L.marker([34.0522, -118.2437], {
            icon: L.divIcon({
                className: 'time-label',
                html: 'Loading...',
            }),
        }).addTo(map); // Los Angeles
        setInterval(() => {
            let laTime = new Intl.DateTimeFormat('en-US', { timeZone: 'America/Los_Angeles', timeStyle: 'medium' }).format(new Date());
            laMarker.setIcon(L.divIcon({
                className: 'time-label',
                html: '<p> ðŸ‡ºðŸ‡¸ ' + laTime + '</p>',
            }));
        }, 1000);
        
        let timeMarker = L.marker([13.6895, 122.6917 - 360], {
            icon: L.divIcon({
                className: 'time-label',
                html: 'Loading...',
            }),
        }).addTo(map);
        setInterval(() => {
            let mainlaTime= new Intl.DateTimeFormat('en-US', { timeZone: 'Asia/Manila', timeStyle: 'medium' }).format(new Date());
            timeMarker .setIcon(L.divIcon({
                className: 'time-label',
                html: '<p>ðŸ‡µðŸ‡­ ' + mainlaTime+ '</p>',
            }));
        }, 1000);
    })();
    </script>
</body>
</html>
